<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Online Shop</title>
  </head>

  <body>
    <main>
      <header>
        <div class="logo">
          <a href="#"><img src="/assets/logo.svg" alt="logo image" /></a>
        </div>
        <div class="mobile_menu_icon">
          <a href="#">
            <img src="/assets/menu_black_24dp.svg" alt="" />
          </a>
        </div>
        <div class="search_bar">
          <input type="text" placeholder="Search" />
          <img src="/assets/Icon_search.svg" alt="search icon" />
        </div>

        <div class="account">
          <a href="#">Account</a>
          <a href="#">Bag</a>
        </div>
      </header>
      <nav class="navbar">
        <a href="#">New Releases</a>
        <a href="#">Collections</a>
        <a href="#">Limited</a>
        <a href="#">Woman</a>
        <a href="#">Man</a>
      </nav>
      <div class="product_container">
        <div class="product_info">
          <div class="product_header">
            <p class="product_name">Nike Air Zoom Pegasus</p>
            <p class="product_subtitle">Men's Road Running Shoes</p>
            <p class="product_price">140$</p>
          </div>
          <div class="product_other_colors">
            <img src="" alt="" />
            <img src="" alt="" />
          </div>
          <div class="size_filter">
            <p>Select your size</p>
            <div class="size_filter_buttons">
              <button>35</button>
              <button>35.5</button>
              <button>36</button>
              <button>36.5</button>
              <button>37</button>
              <button>37.5</button>
              <button>38</button>
              <button>38.5</button>
              <button>39</button>
              <button>39.5</button>
              <button>40</button>
              <button>40.5</button>
              <button>41</button>
              <button>41.5</button>
              <button>42</button>
              <button>42.5</button>
              <button>43</button>
              <button>43.5</button>
              <button>44</button>
            </div>
          </div>
          <div class="add_to_bag_btn">
            <button>ADD TO BAG</button>
          </div>
          <div class="paypal_btn">
            <button>PAYPAL</button>
          </div>
        </div>
        <div class="product_images">
          <img
            class="horizontal_img"
            src="assets/Mask Groupproduct_img.png"
            alt=""
          />
          <img
            class="horizontal_img"
            src="assets/Mask Groupproduct_img-1.png"
            alt=""
          />
          <img
            class="vertical_img"
            src="assets/Mask Groupproduct_img-2.png"
            alt=""
          />
          <img
            class="vertical_img"
            src="assets/Mask Groupproduct_img-3.png"
            alt=""
          />
          <img
            class="horizontal_img"
            src="assets/Mask Groupproduct_img-4.png"
            alt=""
          />
          <img
            class="horizontal_img"
            src="assets/Mask Groupproduct_img-5.png"
            alt=""
          />
        </div>
      </div>
    </main>
  </body>
</html>
