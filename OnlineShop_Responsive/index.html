<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Online Shop</title>
  </head>

  <body>
    <main>
      <header>
        <div class="logo">
          <a href="#"><img src="/assets/logo.svg" alt="logo image" /></a>
        </div>
        <div class="mobile_menu_icon">
          <a href="#">
            <img src="/assets/menu_black_24dp.svg" alt="" />
          </a>
        </div>
        <div class="search_bar">
          <input type="text" placeholder="Search" />
          <img src="/assets/Icon_search.svg" alt="search icon" />
        </div>

        <div class="account">
          <a href="#">Account</a>
          <a href="#">Bag</a>
        </div>
      </header>
      <nav class="navbar">
        <a href="#">New Releases</a>
        <a href="#">Collections</a>
        <a href="#">Limited</a>
        <a href="#">Woman</a>
        <a href="#">Man</a>
      </nav>
      <div class="video">
        <img src="/assets/video.png" alt="" />
        <div class="play_btn">
          <img src="/assets/Icon_play 1.svg" alt="" />
        </div>
      </div>
      <div class="primary_btn">
        <a href="#">JOIN US</a>
      </div>
      <div class="cards_section">
        <div class="medium_card">
          <div class="card_img">
            <img src="/assets/medium-1.png" alt="" />
          </div>
          <div class="medium_card_footer">
            <div class="medium_card_description">
              <p>Form Meets Function</p>
              <p>Fresh air and sun, we run for fun.</p>
            </div>
            <div class="card_down_arrow">
              <img src="/assets/Icon_down 1.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="big_card">
          <div class="card_img">
            <img src="/assets/big-1.png" alt="" />
          </div>
          <div class="big_card_footer">
            <div class="big_card_description">
              <p>NIKE</p>
              <p>Pegasus Trail 3</p>
            </div>
            <div class="secondary_btn">
              <a href="#">SHOP</a>
            </div>
          </div>
        </div>
        <div class="medium_card">
          <div class="card_img">
            <img src="/assets/medium-2.png" alt="" />
          </div>
          <div class="medium_card_footer">
            <div class="medium_card_description">
              <p>Blazer Low Platform</p>
              <p>Fresh air and sun, we run for fun.</p>
            </div>
            <div class="card_down_arrow">
              <img src="/assets/Icon_down 1.svg" alt="" />
            </div>
          </div>
        </div>
      </div>

      <div class="medium_banner">
        <img src="/assets/banner-1.png" alt="Nike Shoes" />
        <div class="secondary_btn">
          <a href="#">VIEW MORE</a>
        </div>
      </div>
      <div class="xl_banner">
        <img src="/assets/banner-2.png" alt="Sports Image" />
        <div class="secondary_btn">
          <a href="#">READ MORE</a>
        </div>
      </div>
      <footer></footer>
    </main>
  </body>
</html>
