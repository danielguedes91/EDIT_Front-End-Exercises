<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex-Card</title>
</head>

<body>

    <div class="flex-card">
        <div class="img">
            <img src="/assets/Laptop.png" alt="computer illustration">
        </div>
        <div class="text-container">

            <header>
                <div class="tag">
                    <p>PRODUCTIVITY</p>
                </div>
                <div class="date">
                    <P>3 days ago</P>
                </div>
            </header>
            <main>
                <div class="title">
                    <h1>7 Skills of Highly Effective Programmers</h1>
                </div>
                <div class="text">
                    <p>Our team was inspired by the seven skills of highly effective programmers created by the
                        TechLead. We wanted to provide our own take on the topic...</p>
                </div>
            </main>
            <footer>
                <div class="author">
                    <div class="author-photo">
                        <img src="/assets/Avatar.png" alt="author photo">
                    </div>
                    <div class="author-name">
                        <a href="#">Glen Williams</a>

                    </div>
                </div>
                <div class="more">
                    <a href="#">Read more</a>
                </div>
            </footer>
        </div>

    </div>
</body>

</html>
