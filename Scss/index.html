<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scss Exercise</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="menu-icon">
          <a href="#"><img src="/assets/hamburguer menu.svg" alt="" /></a>
        </div>
        <div class="user-icon">
          <a href="#"><img src="/assets/user.svg" alt="" /></a>
        </div>
      </nav>
      <div class="intro">
        <h1>Hello Edit!</h1>
        <p class="subtitle">Como foi o feriado?</p>
        <div class="buttons">
          <button class="btn active-btn">My Tasks</button>
          <button class="btn secondary-btn">In-Progress</button>
          <button class="btn secondary-btn">Completed</button>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-icon">
            <img src="/assets/card-icon.png" alt="" />
          </div>
          <div class="card-name">
            <p>Project 1</p>
          </div>
        </div>

        <div class="card-title">
          <h2>Front-End Development</h2>
        </div>

        <div class="card-content">
          <div class="card-date">
            <p>October 20, 2020</p>
          </div>
          <div class="card-message">
            <p>
              Ola Daniel, <br />
              como vai a vida?
            </p>
          </div>
        </div>
      </div>

      <div class="progress-wrapper">
        <div class="subtitle">
          <h2>Progress</h2>
        </div>

        <div class="component">
          <div class="component-content">
            <div class="calendar-icon">
              <img src="/assets/calendar-checked.svg" alt="" />
            </div>
            <div class="component-text">
              <div class="component-title">
                <p>Design Changes</p>
              </div>
              <div class="component-date">
                <p>2 Days ago</p>
              </div>
            </div>
          </div>
          <div class="more-icon">
            <a href="#">
              <span></span>
              <span></span>
              <span></span>
            </a>
          </div>
        </div>
      </div>

      <div class="bottom-nav">
        <a href="#"><img src="/assets/home.svg" alt="" /></a>
        <a href="#"><img src="/assets/user.svg" alt="" /></a>
        <a href="#"><img src="/assets/calendar.svg" alt="" /></a>
        <a href="#"><img src="/assets/search.svg" alt="" /></a>
      </div>
    </div>
  </body>
</html>
